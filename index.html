<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather report</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        
    <div class="box">
        <div class="navbar">
            <h3>NEW YORK <i class="fa-solid fa-location-dot"></i>  <i class="fa-solid fa-chevron-down"></i></h3>
            <h3><i class="fa-solid fa-gear"></i></h3>
        </div>
        
        
        <div class="center-part">
            <h1>22°</h1> 
            <p>SUNNY</p> 
            <h5>22°/14°
        </div>
        <div class="sun-image">
            <img src="./image/images-removebg-preview.png" alt="">
        </div>
        <div class="footer-part">
            <div class="footer">
                <div class="f-1">
                    <i class="fa-regular fa-sun"></i>
                    <h3>Today</h3>
                    <h6>22°/14°</h6>
                </div>
                <div class="f-2">
                    <i class="fa-solid fa-cloud"></i>
                    <h3>Monday</h3>
                    <h6>20°/12°</h6>
                </div>
                <div class="f-3">
                    <i class="fa-solid fa-cloud-rain"></i>
                    <h3>Thursday</h3>
                    <h6>19°/10°</h6>
                </div>
            </div>
        </div>
    </div>

    <!--  -->
    <div class="box">
      <div class="second">
        <div class="box-no2">
            <div class="time-part">
                <p>13:00</p>
                <p>15:00</p>
                <p>17:00</p>
                <p>19:00</p>
                <p>21:00</p>
            </div>

            <div class="div-icon">
                <i class="fa-solid fa-arrows-up-down"></i>
                <i class="fa-solid fa-arrows-up-down"></i>
                <i class="fa-solid fa-arrows-up-down"></i>
                <i class="fa-solid fa-arrows-up-down"></i>
                <i class="fa-solid fa-arrows-up-down"></i>
            </div>

            <div class="icon-part">
                <i class="fa-solid fa-sun" style="color: orange;"></i>
                <i class="fa-solid fa-sun" style="color: orange;"></i>
                <i class="fa-solid fa-cloud-moon" style="color: rgba(80, 80, 161, 0.409);"></i>
                <i class="fa-solid fa-moon" style="color: white;"></i>
                <i class="fa-solid fa-moon" style="color: white;"></i>
            </div>

            <div class="div-icon2">
                <i class="fa-solid fa-arrows-up-down"></i>
                <i class="fa-solid fa-arrows-up-down"></i>
                <i class="fa-solid fa-arrows-up-down"></i>
                <i class="fa-solid fa-arrows-up-down"></i>
                <i class="fa-solid fa-arrows-up-down"></i>
            </div>

            <div class="bottom-part">
                <p>22</p>
                <p>23</p>
                <p>21</p>
                <p>20</p>
                <p>19</p>
            </div>
        </div>
      </div>

    </div>
    <!--  -->
        <div class="box">
            <div class="navbar-2">
                <h3>NEW YORK <i class="fa-solid fa-location-dot"></i>  <i class="fa-solid fa-chevron-down"></i></h3>
                <h3><i class="fa-solid fa-gear"></i></h3>
            </div>
            
            
            <div class="center-part-2">
                <h1>19°</h1> 
                <p>CLOUDY</p> 
                <h5>19°/10°
            </div>
            <div class="sun-image-2">
                <img src="./image/image-2.png" alt="">
            </div>
            <div class="footer-part-2">
                <div class="footer-2">
                    <div class="f-1-2">
                        <i class="fa-solid fa-cloud"></i>
                        <h3>Today</h3>
                        <h6>19°/10°</h6>
                    </div>
                    <div class="f-2-2">
                        <i class="fa-solid fa-cloud"></i>
                        <h3>Monday</h3>
                        <h6>20°/12°</h6>
                    </div>
                    <div class="f-3-2">
                        <i class="fa-solid fa-cloud"></i>
                        <h3>Thursday</h3>
                        <h6>19°/10°</h6>
                    </div>
                </div>
            </div>
        </div>
    <!--  -->
    <div class="box"></div>

    <!--  -->
    <div class="box">

        <div class="second">
            <div class="box-no2">
                <div class="time-part1">
                    <p>23:00</p>
                    <p>01:00</p>
                    <p>03:00</p>
                    <p>05:00</p>
                    <p>07:00</p>
                </div>
    
                <div class="div-icon">
                    <i class="fa-solid fa-arrows-up-down"></i>
                    <i class="fa-solid fa-arrows-up-down"></i>
                    <i class="fa-solid fa-arrows-up-down"></i>
                    <i class="fa-solid fa-arrows-up-down"></i>
                    <i class="fa-solid fa-arrows-up-down"></i>
                </div>
    
                <div class="icon-part1">
                    <i class="fa-solid fa-moon" style="color: white;"></i>
                    <i class="fa-solid fa-cloud-moon-rain"></i>
                    <i class="fa-solid fa-cloud-moon-rain"></i>
                    <i class="fa-brands fa-cloudflare" style="color: rgba(80, 80, 161, 0.409);"></i>
                    <i class="fa-regular fa-sun" style="color: orange;"></i>
                </div>
    
                <div class="div-icon2">
                    <i class="fa-solid fa-arrows-up-down"></i>
                    <i class="fa-solid fa-arrows-up-down"></i>
                    <i class="fa-solid fa-arrows-up-down"></i>
                    <i class="fa-solid fa-arrows-up-down"></i>
                    <i class="fa-solid fa-arrows-up-down"></i>
                </div>
    
                <div class="bottom-part">
                    <p>22</p>
                    <p>23</p>
                    <p>21</p>
                    <p>20</p>
                    <p>19</p>
                </div>
            </div>
          </div>

    </div>


    <!--  -->
    </div>
</body>
</html>
